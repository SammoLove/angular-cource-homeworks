<app-header></app-header>

<div class="element">
  <mat-card class="search-card">
    <mat-form-field>
      <input matInput (input)="findIt($event.target)" placeholder="Hotel name" value="">
    </mat-form-field>
  </mat-card>
</div>

<div class="element">
  <div class="element-left">
    <app-menu (hotelClicked)="this.selectedHotel = $event"></app-menu>
  </div>

  <div class="element-right">
    <app-weather *ngIf="selectedHotel" [weather]="selectedHotel.weather"></app-weather>
    <app-hotel-card *ngIf="selectedHotel" [hotelProfile]="selectedHotel.profile"></app-hotel-card>
  </div>
  <div class="clear"></div>
</div>

<app-footer></app-footer>
